<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Inscription</div>

                <div class="card-body">
					<form (ngSubmit)="onSignUp(f)" #f="ngForm">
						<div class="form-group">
							<input type="text" id="nom" name="nom" ngModel class="form-control" placeholder="Nom" required>
						</div>
						<div class="form-group">
							<input type="text" id="prenom" name="prenom" ngModel class="form-control"  placeholder="Prenom" required>
						</div>
						<div class="form-group">
							<input type="email" id="email" name="email" ngModel class="form-control"  placeholder="HoubaMail" required>
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password" ngModel class="form-control"  placeholder="Mot de passe" required>
						</div>
						<button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Cr√©er le compte</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
