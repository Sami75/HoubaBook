<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">Connexion</div>

                <div class="card-body">
					<form (ngSubmit)="onSignIn(f)" #f="ngForm">
						<div class="form-group">
							<input type="email" id="email" name="email" ngModel class="form-control"  placeholder="HoubaMail" required>
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password" ngModel class="form-control"  placeholder="Mot de passe" required>
						</div>
						<button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Se connecter</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
